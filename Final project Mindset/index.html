<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Sidebar & Navigation -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <img src="assets/logo-mobile.svg" alt="Kanban Logo" class="logo" />
        <h1>Kanban</h1>
      </div>
      <nav>
        <ul id="boardList">
          <!-- Default Boards -->
          <li class="active">
            <img src="assets/icon-board.svg" alt="Board" />
            <span class="board-title">Platform Launch</span>
          </li>
          <li>
            <img src="assets/icon-board.svg" alt="Board" />
            <span class="board-title">Marketing Plan</span>
          </li>
          <li>
            <img src="assets/icon-board.svg" alt="Board" />
            <span class="board-title">Roadmap</span>
          </li>
          <!-- Create New Board -->
          <li class="create-board">
            <img src="assets/icon-add-task-mobile.svg" alt="Create" />
            + Create New Board
          </li>
        </ul>
      </nav>
      <div class="theme-toggle">
        <img src="assets/icon-dark-theme.svg" alt="Dark Mode" class="dark-icon" />
        <label class="switch">
          <input type="checkbox" id="theme-switch" />
          <span class="slider round"></span>
        </label>
        <img src="assets/icon-light-theme.svg" alt="Light Mode" class="light-icon" />
      </div>
      <button class="hide-sidebar">
        <img src="assets/icon-hide-sidebar.svg" alt="Hide Sidebar" />
        Hide Sidebar
      </button>
    </aside>

    <!-- Main Content -->
    <main>
      <header>
        <h2 id="boardHeader">Platform Launch</h2>
        <div class="header-buttons">
          <button class="add-task">
            <img src="assets/icon-add-task-mobile.svg" alt="Add" />
            Add New Task
          </button>
          <!-- Menu Toggle Button now used for board edit/delete -->
          <button class="menu-toggle">â˜°</button>
        </div>
      </header>

      <!-- Kanban Board -->
      <section class="kanban-board">
        <!-- Default Columns -->
        <div class="column todo" data-category="TODO">
          <h3>ðŸ”µ TODO</h3>
        </div>
        <div class="column doing" data-category="DOING">
          <h3>ðŸŸ£ DOING</h3>
        </div>
        <div class="column done" data-category="DONE">
          <h3>ðŸŸ¢ DONE</h3>
        </div>
        <!-- New Column Input -->
        <div class="column new-column" id="newColumn">
          <input type="text" id="newColumnInput" placeholder="Enter column name" />
          <button id="addColumnButton">Add Column</button>
        </div>
      </section>
    </main>

    <!-- Modal for Adding New Task -->
    <div id="taskModal" class="modal hidden">
      <div class="modal-content">
        <h2>Add New Task</h2>
        <input type="text" id="taskTitle" placeholder="Task title" />
        <textarea id="taskDescription" placeholder="Description"></textarea>
        <select id="taskStatus">
          <option value="TODO">Todo</option>
          <option value="DOING">Doing</option>
          <option value="DONE">Done</option>
        </select>
        <button id="saveTask">Create Task</button>
        <button id="closeModal">Close</button>
      </div>
    </div>

    <!-- Modal for Editing Task -->
    <div id="editTaskModal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Task</h2>
        <input type="text" id="editTaskTitle" placeholder="Task title" />
        <textarea id="editTaskDescription" placeholder="Description"></textarea>
        <select id="editTaskStatus">
          <option value="TODO">Todo</option>
          <option value="DOING">Doing</option>
          <option value="DONE">Done</option>
        </select>
        <button id="saveEditedTask">Save Changes</button>
        <button id="deleteTask">Delete Task</button>
        <button id="closeEditModal">Close</button>
      </div>
    </div>

    <!-- Modal for Editing Column -->
    <div id="editColumnModal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Column</h2>
        <input type="text" id="editColumnInput" placeholder="Column name" />
        <button id="saveEditedColumn">Save Changes</button>
        <button id="deleteColumnButton">Delete Column</button>
        <button id="closeEditColumnModal">Close</button>
      </div>
    </div>

    <!-- Modal for Editing Board -->
    <div id="editBoardModal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Board</h2>
        <input type="text" id="editBoardInput" placeholder="Board name" />
        <button id="saveEditedBoard">Save Changes</button>
        <button id="deleteBoardButton">Delete Board</button>
        <button id="closeEditBoardModal">Close</button>
      </div>
    </div>

    <!-- Show Sidebar Button -->
    <button id="showSidebar" class="show-sidebar hidden">
      <img src="assets/icon-show-sidebar.svg" alt="Show Sidebar" />
      Show Sidebar
    </button>
  </body>
</html>

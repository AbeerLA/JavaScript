

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* THE WHITE BACKGROUND*/
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* THE NAIB BLACK BOX */
        .black-box {
            background-color: black;
            color: white;
            width: 90%;
            height: 80%;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px; 
            text-align: center;
        }

        /* PROFILE IMAGE */
        .profile-image{
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="black-box">
        <div class="card bg-dark text-white text-center" style="width: 18rem; border-radius: 15px;">
            <!-- Profile Image -->
            <img src="pic for profile.jpg" alt="Profile Image" class="profile-image mx-auto mt-4">
            <!-- Card Body -->
            <div class="card-body">
            <!-- Name -->
            <h5 class="card-title fw-bold">Jessica Randall</h5>
            <!-- Location -->
            <p class="text-success">London, United Kingdom</p>
            <!-- Bio -->
            <p class="text-secondary">"Front-end developer and avid reader."</p>
            <!-- Links Container -->
            <div class="d-grid gap-2">
                <a href="#" class="btn btn-secondary btn-sm">GitHub</a>
                <a href="#" class="btn btn-secondary btn-sm">Frontend Mentor</a>
                <a href="#" class="btn btn-secondary btn-sm">LinkedIn</a>
                <a href="#" class="btn btn-secondary btn-sm">Twitter</a>
                <a href="#" class="btn btn-secondary btn-sm">Instagram</a>
    </div>
        </div>
                </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
   <!----->  
    
   <form action="" id="add__form" class="Add-New" style="width: 500px; height: 500px; border-radius: 10px;">
    <div class="mb-3" style="margin: 50px 10px 30px 18opx;">
    <h3 class="form_heading" >Add New Task</h3>
    </div>
    <div class="mb-3">
      <div class="form_title">
        <label >Title</label>
        <input type="text" class="form-control" id="title_id"  placeholder="e.g Take coffee break" style="border-radius: 10px; color: rgb(255, 255, 255); background-color: rgb(44, 42, 42); border: 1px solid rgb(116, 111, 111);">
      </div>
    </div>
    
    <div class="mb-3">
       <div class="form_description">
        <label>Description</label>
        <input type="text" class="form-control" id="description_id" placeholder="e.g It's alaways good to take a break.This 15 minte break will recharge the batteries a little" style="border-radius: 10px; height: 100px; color: rgb(255, 255, 255); background-color: rgb(44, 42, 42); border: 1px solid rgb(116, 111, 111);">
      </div>
    </div>
    <div class="mb-3">
       <div class="form_status">
        <label >Status</label>
        <select class="form-control" id="selection" style="border-radius: 10px;  color: rgb(255, 255, 255); background-color: rgb(44, 42, 42); border: 1px solid rgb(116, 111, 111);" >
     <!--    <option value=""></option>--> 
          <option value="todo">Todo</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
       </div>
    </div>
    <div class="mb-3">
      <button class="form_btn" type="submit" id="btn_create">Create Task</button>
    </div>

  
  </form>

<script src="index.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
